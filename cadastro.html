<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patas Solidárias | Cadastre-se e Apoie</title> 
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastro de Voluntários e Apoiadores</h1>
        <p>Preencha o formulário abaixo para se juntar à nossa causa e fazer a diferença!</p>

        <form action="#" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id ="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>

                <div>
                    <label for="data-nasc">Data de Nascimento:</label>
                    <input type="date" id="data-nasc" name="data-nasc" required> 
                </div>

                <div>
                    <label for="cpf">CPF (999.999.999-99):</label>
                    <input type="text" id="cpf" name="cpf"
                        pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                        placeholder="000.000.000-00"
                        required maxlength="14">
                </div>

                <div>
                    <label for="telefone">Telefone (99 99999-9999):</label>
                    <input type="tel" id="telefone" name="telefone"
                    pattern="^\(\d{2}\) \d{5}-\d{4}$"
                    placeholder="(00) 00000-0000"
                    required maxlength="15">
                    </div>
            </fieldset>

            <fieldset>
               <legend>Endereço</legend>
               <div>
                <label for="cep">CEP (99999-999):</label>
                <input type="text" id="cep" name="cep"
                pattern="^\d{5}-\d{3}$"
                placeholder="00000-000"
                required maxlength="9">
               </div>

               <div>
                <label for="endereco">Endereço (Rua/Avenida, Número):</label>
                <input type="text" id="endereco" name="endereco" required>
               </div>

               <div>
                <label for="cidade">Cidade:</label>
               <input type="text" id="cidade" name="cidade" required>
               </div >

               <div>
                <select id="estado" name="estado" required>
                <option value="" disabled selected>Selecione seu Estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GP">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            </div>
        </fieldset>

        <button type="submit">Finalizar Cadastro</button>
        </form>
    </main>

    <footer>

    </footer>
    </body>
</html>
