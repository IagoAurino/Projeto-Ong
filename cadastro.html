    <h1>Cadastro de Voluntários e Apoiadores</h1>
    <p>Preencha o formulário abaixo para se juntar à nossa causa e fazer a diferença!</p>

    <div class="registration-card"> 
        <form class="registration-form" action="#" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id ="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>

                <div>
                    <label for="data-nasc">Data de Nascimento:</label>
                    <input type="date" id="data-nasc" name="data-nasc" required> 
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf"
                        pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                        placeholder="000.000.000-00"
                        required maxlength="14">
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone"
                    pattern="^\(\d{2}\) \d{5}-\d{4}$"
                    placeholder="(00) 00000-0000"
                    required maxlength="15">
                </div>
            </fieldset>

            <fieldset>
               <legend>Endereço</legend>
               <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep"
                pattern="^\d{5}-\d{3}$"
                placeholder="00000-000"
                required maxlength="9">
               </div>

               <div>
                <label for="endereco">Endereço (Rua/Avenida, Número):</label>
                <input type="text" id="endereco" name="endereco" required>
               </div>

               <div>
                <label for="cidade">Cidade:</label>
               <input type="text" id="cidade" name="cidade" required>
               </div >

        <div>
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
            <option value="">Selecione seu estado</option>
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>
      </select>
    </div>
            </fieldset>

        <div class="form-submit-row">
            <button type="submit" class="btn-action btn-finalizar">
              Finalizar Cadastro
            </button>
        </div>
